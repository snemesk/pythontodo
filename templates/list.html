{% extends 'base.html' %}

{% block header %}
<div class="jumbotron">
    <h1 class="display-4">Todoリスト</h1>
    <p class="lead">Todoリストを作る</p>

    <a class="btn btn-primary btn-lg" href="/create/" role="button">新規作成</a>
  </div>
{% endblock %}

{% block content %}
<div class='container'>
   {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
        <p>{{ item.title }}　期日：{{ item.duedate }}</p>
        <a href="{% url 'update' item.pk %}" class="btn btn-info" tabindex="-1" role="button"
            aria-disabled="true">編集</a>
        <a href="{% url 'delete' item.pk %}" class="btn btn-primary" tabindex="-1" role="button"
            aria-disabled="true">削除</a>
        <a href="{% url 'detail' item.pk %}" class="btn btn-success" tabindex="-1" role="button"
            aria-disabled="true">詳細</a>
    </div>
{% endfor %}
</div>
{% endblock content %}
